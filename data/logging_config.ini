[loggers]
keys=root, vulnsets, downloader, mongodb

[handlers]
keys=hand01

[formatters]
keys=form01

[logger_root]
level=DEBUG
handlers=hand01
qualname=(root)
propagate=1
channel=
parent=

[logger_vulnsets]
level=DEBUG
qualname=vulnsets
handlers=hand01
channel=vulnsets


[logger_downloader]
level=DEBUG
propagate=1
qualname=downloader
handlers=hand01
channel=downloader
parent=(root)

[logger_mongodb]
level=DEBUG
propagate=1
qualname=mongodb
handlers=hand01
channel=mongodb
parent=(root)

[handler_hand01]
class=logging.handlers.TimedRotatingFileHandler
level=DEBUG
formatter=form01
args=('logs/main.log', 'd', 1, 5)
filename=main.log
mode=w


[formatter_form01]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
datefmt=%d-%m-%Y %H:%M:%S